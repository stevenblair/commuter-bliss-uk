<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Commuter Bliss UK - Configuration</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Home railway station</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input type="text" class="item-input" id="home" name="home" placeholder="e.g. GLC" style="text-transform:uppercase">
        </div>
      </label>
    </div>
    <div class="item-container-footer" id="home-footer"></div>
  </div>

  <div class="item-container">
    <div class="item-container-header">Via railway station</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input type="text" class="item-input" id="via" name="via" placeholder="e.g. GLC (leave empty if not using)" style="text-transform:uppercase">
        </div>
      </label>
    </div>
    <div class="item-container-footer" id="via-footer"></div>
  </div>

  <div class="item-container">
    <div class="item-container-header">Work railway station</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input type="text" class="item-input" id="work" name="work" placeholder="e.g. EDB" style="text-transform:uppercase">
        </div>
      </label>
    </div>
    <div class="item-container-footer" id="work-footer"></div>
  </div>

  <div class="item-container">
    <div class="item-container-content" id="route-validity-container" style="display:none;">
      <div class="item" id="route-validity"></div>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-content">
      <label class="item">
        Use GPS location
        <input type="checkbox" class="item-toggle" name="use-location" id="use-location" checked="checked">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-content">
      <label class="item">
        Update only on "tap"
        <input type="checkbox" class="item-toggle" name="update_only_on_tap" id="update_only_on_tap">
      </label>
    </div>
    <div class="item-container-footer" id="home-footer">Disables periodic updates to improve battery life. "Tap" or shake the watch to manually trigger an update of train times.</div>
  </div>

  <div id="day_time_customisation">

    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          Customise active days
          <input type="checkbox" class="item-toggle" name="customise-active-days" id="customise-active-days">
        </label>
      </div>
      <div class="item-container-footer" id="customise-active-days-footer"></div>
      <div id="days" style="display:none;">
        <div class="item-container-content">
          <label class="item">
            Monday
            <input type="checkbox" class="item-toggle" name="use_monday" id="use_monday" checked="checked">
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            Tuesday
            <input type="checkbox" class="item-toggle" name="use_tuesday" id="use_tuesday" checked="checked">
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            Wednesday
            <input type="checkbox" class="item-toggle" name="use_wednesday" id="use_wednesday" checked="checked">
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            Thursday
            <input type="checkbox" class="item-toggle" name="use_thursday" id="use_thursday" checked="checked">
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            Friday
            <input type="checkbox" class="item-toggle" name="use_friday" id="use_friday" checked="checked">
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            Saturday
            <input type="checkbox" class="item-toggle" name="use_saturday" id="use_saturday" checked="checked">
          </label>
        </div>
        <div class="item-container-content">
          <label class="item">
            Sunday
            <input type="checkbox" class="item-toggle" name="use_sunday" id="use_sunday" checked="checked">
          </label>
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          Customise active times
          <input type="checkbox" class="item-toggle" name="customise-active-times" id="customise-active-times">
        </label>
      </div>
      <div class="item-container-footer" id="customise-active-times-footer"></div>
      <div id="times" style="display:none;">
        <div class="item-container-content">
          <!-- <label class="item">
            Morning start
            <input type="time" class="item-time" name="time-1" value="18:35">
            <input type="text" class="item-input" name="input-2" placeholder="Input field">
          </label> -->

          <label class="item">
            Outgoing start
            <select name="morning-start" id="morning-start" class="item-select">
              <option class="item-select-option" value="1">1 am</option>
              <option class="item-select-option" value="2">2 am</option>
              <option class="item-select-option" value="3">3 am</option>
              <option class="item-select-option" value="4">4 am</option>
              <option class="item-select-option" value="5">5 am</option>
              <option class="item-select-option" value="6">6 am</option>
              <option class="item-select-option" value="7" selected="selected">7 am</option>
              <option class="item-select-option" value="8">8 am</option>
              <option class="item-select-option" value="9">9 am</option>
              <option class="item-select-option" value="10">10 am</option>
              <option class="item-select-option" value="11">11 am</option>
              <option class="item-select-option" value="12">12 pm</option>
            </select>
          </label>

          <label class="item">
            Outgoing end
            <select name="morning-end" id="morning-end" class="item-select">
              <option class="item-select-option" value="5">5 am</option>
              <option class="item-select-option" value="6">6 am</option>
              <option class="item-select-option" value="7">7 am</option>
              <option class="item-select-option" value="8">8 am</option>
              <option class="item-select-option" value="9">9 am</option>
              <option class="item-select-option" value="10">10 am</option>
              <option class="item-select-option" value="11" selected="selected">11 am</option>
              <option class="item-select-option" value="12">12 pm</option>
              <option class="item-select-option" value="13">1 pm</option>
              <option class="item-select-option" value="14">2 pm</option>
              <option class="item-select-option" value="15">3 pm</option>
              <option class="item-select-option" value="16">4 pm</option>
            </select>
          </label>

          <label class="item">
            Return start
            <select name="afternoon-start" id="afternoon-start" class="item-select">
              <option class="item-select-option" value="11">11 am</option>
              <option class="item-select-option" value="12">12 pm</option>
              <option class="item-select-option" value="13">1 pm</option>
              <option class="item-select-option" value="14">2 pm</option>
              <option class="item-select-option" value="15">3 pm</option>
              <option class="item-select-option" value="16" selected="selected">4 pm</option>
              <option class="item-select-option" value="17">5 pm</option>
              <option class="item-select-option" value="18">6 pm</option>
              <option class="item-select-option" value="19">7 pm</option>
              <option class="item-select-option" value="20">8 pm</option>
              <option class="item-select-option" value="21">9 pm</option>
              <option class="item-select-option" value="22">10 pm</option>
            </select>
          </label>

          <label class="item">
            Return end
            <select name="afternoon-end" id="afternoon-end" class="item-select">
              <option class="item-select-option" value="13">1 pm</option>
              <option class="item-select-option" value="14">2 pm</option>
              <option class="item-select-option" value="15">3 pm</option>
              <option class="item-select-option" value="16">4 pm</option>
              <option class="item-select-option" value="17">5 pm</option>
              <option class="item-select-option" value="18">6 pm</option>
              <option class="item-select-option" value="19">7 pm</option>
              <option class="item-select-option" value="20" selected="selected">8 pm</option>
              <option class="item-select-option" value="21">9 pm</option>
              <option class="item-select-option" value="22">10 pm</option>
              <option class="item-select-option" value="23">11 pm</option>
              <option class="item-select-option" value="0">12 am</option>
              <option class="item-select-option" value="1">1 am</option>
              <option class="item-select-option" value="2">2 am</option>
            </select>
          </label>
        </div>
      </div>
    </div>

  </div>

  <div class="item-container">
    <div class="item-container-content">
      <label class="item">
        Use HTTPS
        <input type="checkbox" class="item-toggle" name="use_HTTPS" id="use_HTTPS">
      </label>
    </div>
    <div class="item-container-footer" id="home-footer">Use HTTPS for rail service requests and for this configuration page.</div>
  </div>

  <div class="item-container">
    <div class="item-container-content">
      <label class="item">
        Check time accuracy
        <input type="checkbox" class="item-toggle" name="check_time" id="check_time">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-content">
  	<label class="item">
      Time text colour
      <input type="text" class="item-color item-color-normal" name="time_colour" id="time_colour" value="#AA0000">
    </label>
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>
  
  <div class='item-container'>
    <div class='button-container'>
      <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
    </div>
  </div>

  <script src='pebble-slate/dist/js/slate.min.js'></script>
  <script src='js/stations.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
